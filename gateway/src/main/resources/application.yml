server:
  port: 9005

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # ========== Orchestrateur ==========
            - id: orchestrator-service
              uri: http://localhost:8888
              predicates:
                - Path=/orchestrateur/**

# DÃ©sactiver Eureka
eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"